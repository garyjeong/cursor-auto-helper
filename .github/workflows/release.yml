name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Install VSCE
      run: npm install -g @vscode/vsce

    - name: Package extension
      run: vsce package

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: release_notes
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract current version changes from CHANGELOG
          awk '/^## \['"${{ steps.get_version.outputs.VERSION }}"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md
        else
          echo "Release version ${{ steps.get_version.outputs.VERSION }}" > release_notes.md
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Upload VSIX to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cursor-auto-resumer-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_name: cursor-auto-resumer-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_content_type: application/zip

    - name: Generate checksum
      run: |
        sha256sum cursor-auto-resumer-${{ steps.get_version.outputs.VERSION }}.vsix > cursor-auto-resumer-${{ steps.get_version.outputs.VERSION }}.vsix.sha256

    - name: Upload checksum to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cursor-auto-resumer-${{ steps.get_version.outputs.VERSION }}.vsix.sha256
        asset_name: cursor-auto-resumer-${{ steps.get_version.outputs.VERSION }}.vsix.sha256
        asset_content_type: text/plain

    - name: Publish to VS Code Marketplace
      if: ${{ !contains(github.ref, 'beta') && !contains(github.ref, 'alpha') }}
      run: vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }} 